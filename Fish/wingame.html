<!DOCTYPE html>
<html>
<head>
<title> Win </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

var winner = new sjs.Image("https://image.shutterstock.com/image-photo/happy-senior-man-giving-thumb-260nw-73143208.jpg");
winner.setSize(500,400);

var win_text = new sjs.Text("You Win!",28,"blue");
win_text.centerH();

var startBtn = new sjs.Button("Play Again?", function(){
	window.location = "indexgame.html"
});

startBtn.center();

}
</script>
</head>
<body onload="start()">
<h1> You Win </h1>

<div id="target" style="margin:auto;background:pink;"></div>
</body>
</html>
