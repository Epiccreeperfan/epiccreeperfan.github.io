<html>
<head>
<title> Pong </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
	function start(){
		sjs.open("target", 500, 400);
	
	var ball = new sjs.Image("Images/pixelEarth.png")
	ball.type = "ball";
	ball.setSize(50, 50);
	ball.center();
	ball.friction = 0;
	ball.bounce();
	ball.pushRight(3);           
	ball.pushUp(4);
 
  //Paddle 1
  var paddle1 = new sjs.Image("Images/blue.png");
  paddle1.type = "paddle"
  paddle1.centerH();
  paddle1.setSize(100, 20);

  //Paddle 2
  var paddle2 = new sjs.Image("Images/green.png")
  paddle2.type = "paddle"
  paddle2.setSize(100,20)
paddle2.centerH().bottom();



sjs.keyDown(LEFT_KEY, function(){
	paddle1.pushRight(1);
	paddle2.pushLeft(1);
});


sjs.keyDown(RIGHT_KEY, function(){
	paddle1.pushLeft(1);
	paddle2.pushRight(1);
});

//Sounds
var soundEffect = new Audio("Music/reminder.mp3")

sjs.onHit("ball","paddle", function(ball,paddle){
	score = score +1;
	score_txt.setText("score "+score);
	sjs.bounceOff(ball,paddle);
	soundEffect.play();
	ball
});
//score code
var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "Purple")


 } // end start
</script>
</head>
<body onload="start()">
<h1> Interstellar Pong </h1>
<div id="target" style="margin:auto;background:black;"></div>
</body>
</html>
